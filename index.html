<!DOCTYPE html>

<html>
  <head>
  	 <title>Text Formatter</title>

  	 <link rel="stylesheet" href="./style.css" type="text/css">

  	 <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>


<!-- text box to c/p a list into -->

<div>

<textarea name="inputList" id="inputList" rows="20" cols="40"></textarea>

</div>



<!-- submit button -->

<div>

<button id="remove-commas" onclick="removeCommas();">remove commas</button> <br>

<button id="add-commas" onclick="addCommas();">add commas</button> <br>

<button id="alt-case" onclick="alternateCase();">alternate case</button> <br>


</div>


<!-- span?? for results -->

<div>

<textarea name="results" id="results" rows="20" cols="40">results</textarea>

</div>


<div>

  <button id="copy" onclick="copy();">copy</button>

</div>







  <script src="./script.js"></script>



</body>





</html>
